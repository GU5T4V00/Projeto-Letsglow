<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Conta</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Cad.css') }}">
</head>
<body>

  <div class="form-container">
    <h2>Cadastro de Conta</h2>
    <form method="POST" action="/cadastrar" onsubmit="return validarSenha()">
      <input type="email" id="email" name="email" placeholder="E-mail" required>
      <input type="password" id="senha" name="senha" placeholder="Senha" required>
      <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar Senha" required>
      <div class="error" id="erroSenha">As senhas não coincidem.</div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    function validarSenha() {
      const senha = document.getElementById("senha").value;
      const confirmar = document.getElementById("confirmarSenha").value;
      const erro = document.getElementById("erroSenha");

      if (senha !== confirmar) {
        erro.style.display = "block";
        return false; // impede envio do formulário
      } else {
        erro.style.display = "none";
        return true; // permite envio
      }
    }
  </script>

</body>
</html>
