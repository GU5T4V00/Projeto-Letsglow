<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #9c386a;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Usuários Cadastrados</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Senha</th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in usuarios %}
      <tr>
        <td>{{ usuario[0] }}</td>
        <td>{{ usuario[1] }}</td>
        <td>{{ usuario[2] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
